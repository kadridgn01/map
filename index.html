<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Harita Navigasyon</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0e14">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{margin:0;height:100%;background:#0b0e14;font-family:sans-serif}
#map{position:absolute;top:0;bottom:0;left:0;right:0}

/* Üst yeşil panel */
.topnav{
  position:fixed;top:0;left:0;right:0;
  background:#05603a;color:#fff;padding:10px 16px;
  display:flex;flex-direction:column;z-index:1000
}
.topnav .dir{font-weight:bold;font-size:16px}
.topnav .next{font-size:13px;margin-top:2px}

/* Alt siyah panel */
.bottomnav{
  position:fixed;bottom:0;left:0;right:0;
  background:#111;color:#fff;padding:12px 16px;
  display:flex;align-items:center;justify-content:space-between;
  z-index:1000
}
.bottomnav .time{color:#fbbf24;font-weight:bold;font-size:18px}
.bottomnav .info{font-size:14px;color:#bbb}
.bottomnav .exit{
  background:#dc2626;color:#fff;border:none;
  border-radius:6px;padding:6px 12px;font-weight:bold;cursor:pointer
}

/* Araç oku */
.vehicle{
  width:0;height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-top:20px solid #3b82f6;
}
.vehicle-icon{
  background:rgba(255,255,255,0.8);
  border-radius:50%;padding:4px
}
</style>
</head>
<body>

<div id="map"></div>

<div class="topnav">
  <div class="dir" id="dir">100 m sonra sağa dön</div>
  <div class="next" id="next">R. Luz Soriano · Cunhal das Bolas</div>
</div>

<div class="bottomnav">
  <div>
    <div class="time" id="time">4 dk.</div>
    <div class="info" id="info">700 m · 21:23</div>
  </div>
  <button class="exit">Çıkış</button>
</div>

<script>
// Harita
const map = L.map('map',{zoomControl:false}).setView([38.7169,-9.1431],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);

// Basit rota simülasyonu (manuel polyline)
const route = [
  [38.7169,-9.1431],
  [38.7175,-9.1425],
  [38.7180,-9.1420],
  [38.7186,-9.1410]
];
L.polyline(route,{color:'#3b82f6',weight:6}).addTo(map);

// Araç oku
const vehicleIcon = L.divIcon({
  className:'', html:'<div class="vehicle-icon"><div class="vehicle"></div></div>',
  iconSize:[24,24], iconAnchor:[12,12]
});
let marker = L.marker(route[0],{icon:vehicleIcon}).addTo(map);

// Basit animasyon
let i=0;
function move(){
  if(i>=route.length){return;}
  marker.setLatLng(route[i]);
  map.panTo(route[i]);
  i++;
  setTimeout(move,1500);
}
move();
</script>
</body>
</html>
